<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/base.css">
</head>

<body>
  <div class="container-fluid pt-5 px-4">
    <div class="row">
      <div class="col-12 col-md-4">
        <img class="img-fluid" src="./assets/img/image1-5.jpeg" alt="Man on a computer">
      </div>
      <div class="col-12 col-md-8 py-4 px-3 bg-light rounded">
        <form class="row pt-3">
          <div class="col-12 py-4">
            <div class="d-flex justify-content-between">
              <div>
                <h1>Contact</h1>
              </div>
              <div>
                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Left popover">
                  Popover on left
                </button>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4 form-floating mt-3 mt-md-0">
            <input type="number" class="form-control" id="id" placeholder="0000000000">
            <label for="id">Id*</label>
          </div>
          <div class="col-12 col-md-4 form-floating mt-3 mt-md-0">
            <input type="text" class="form-control" id="name" placeholder="Olman">
            <label for="name">Name*</label>
          </div>
          <div class="col-12 col-md-4 form-floating mt-3 mt-md-0">
            <input type="text" class="form-control" id="lastName" placeholder="Olman">
            <label for="lastName">Lastname*</label>
          </div>
          <div class="col-12 col-md-4 form-floating mt-3">
            <select class="form-select" id="requestType">
              <option selected value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <label for="requestType">Tipo solicitud</label>
          </div>
          <div class="col-12 col-md-4 form-floating mt-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="option" id="option1" checked>
              <label class="form-check-label" for="option1">
                Option 1
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="option" id="option2" >
              <label class="form-check-label" for="option2">
                Option 2
              </label>
            </div>
          </div>
          <div class="col-12 col-md-12 form-floating mt-3">
            <textarea class="form-control" placeholder="Request description" id="description"
              style="height: 100px"></textarea>
            <label for="description">Description*</label>
          </div>
          <div class="col-12 d-flex mt-3 justify-content-between">
            <div>
              <button type="button" class="btn btn-outline-success" id="btn">Send</button>
            </div>
            <div>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
  </script>
  <script src="./js/validator.js"></script>
  <script src="./js/form.js"></script>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
